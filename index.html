        <h2>Please Enter Table Dimensions</h2>
          <form id = "inputs" onsubmit="return false">
              <div class="form-group col-sm">
                  <label for="multiplierMin" class="control-label">Multiplier X Min</label>

              <div class="form-group col-sm">

              <div class="form-group col-sm">

              <div class="form-group col-sm">
